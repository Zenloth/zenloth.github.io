        <h2>ARTNet Universe Calculator</h2>
        <p>Some validation behind the app.</p>
        <form>
          <div class="col">
            <input id="ARTCalc-Decimal-B1" class="ANInput" type="text" placeholder="Universe" onchange="decB1();">
          </div>
          <div class="col">
            <input id="ARTCalc-ARTNet" class="ANInput" type="text" placeholder="ARTNet (N:SN:U)" onchange="AN();">
          </div>
          <div class="col">
            <input id="ARTCalc-Decimal-B0" class="ANInput" type="text" placeholder="Decimal (Base 0)" onchange="decB0();">
          </div>
          <div class="col">
            <input id="ARTCalc-DMXChannels" class="ANInput" type="text" placeholder="Max DMX Channels" onchange="DMXChan();">
          </div>
        </form>
      </div>
